<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Zombie or Space?</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="row nopadding">
				<div class="col-12">
					<h1>Choose Your Story</h1>
					<p>Will you survive the zombie apocalypse, only to die of dysintery (or not), or will you be the first to discover a new alien race? Choose wisely...</p>
					<h4>Click on one of the pictures below to select the story you would like to be a part of</h4>
				</div>
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-8">
				<img id="zombies" src="https://i.pinimg.com/originals/56/9c/33/569c33b835292ff5422703638a038d65.png" alt="two zombies"></img>
			</div>			
			<div class="col-2">
				<img id="spacesuit" src="https://img.clipartxtras.com/7fcd346d61ac07081828e99528e78026_cosmonaut-space-suit-clipart-clipground-space-suit-clipart_1200-1600.png" alt="spacesuit"></img>
			</div>
			<div class="col-2">
			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			<div class="row nopadding">
				<div class="col-12 nopadding">
					<p>made by Rhiannon Kaulitzke 2018</p>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.js"
  			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  			crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
